$id: https://example.com/schemas/room_schema.json
$schema: http://json-schema.org/draft-07/schema#
definitions:
  room:
    title: Room
    description: Schema for a single room definition, including entities and actions.
    type: object
    required:
      - id
    properties:
      id:
        type: string
        format: uuid
        description: A unique identifier for the room.
      alias:
        type: string
        description: An alias or friendly name for the room.
      hassId:
        type: string
        description: The Home Assistant area ID associated with the room.
      tap_action:
        $ref: gen/action.json#/definitions/action
      double_tap_action:
        $ref: gen/action.json#/definitions/action
      entities:
        type: array
        description: A list of entities within the room.
        items:
          oneOf:
            - $ref: 'gen/entity.json#/definitions/LightEntity'
            - $ref: 'gen/entity.json#/definitions/TemperatureEntity'
          discriminator:
           propertyName: type
           mapping:
            light: 'gen/entity.json#/definitions/LightEntity'
            temperatureDisplay: 'gen/entity.json#/definitions/TemperatureEntity'
    additionalProperties: false
